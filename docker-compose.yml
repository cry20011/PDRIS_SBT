version: '3.8'

services:
  backend:
    build: ./backend
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./backend/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev

  frontend:
    build: ./frontend/
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/frontend/src
    restart: always


volumes:
  postgres_data: